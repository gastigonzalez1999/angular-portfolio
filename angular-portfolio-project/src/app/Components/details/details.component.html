<div class="container" *ngIf="project">
    <div class="image" *ngIf="project.image">
        <img src="{{url + 'get-image/' + project.image}}" *ngIf="project.image" alt="">
    </div>
    <div class="data"></div>
    <h1>{{project.name}}</h1>
    <h3>{{project.description}}</h3>
    <p>{{project.category}}</p>
    <p>{{project.langs}}</p>
    <p *ngIf="confirm == false">
        <a [routerLink]="['/edit-project', project._id]" class="button-edit">Edit</a>
        <a (click)="setConfirm(true)" class="button-delete">Delete</a>
    </p>
    <p *ngIf="confirm == true">
        <span class="confirm">Are you sure yo want to delete the project?</span><br/>
        <a (click)="setConfirm(false)" class="button-edit">Cancel</a>
        <a (click)="deleteProject(project._id)" class="button-delete">Confirm Delete</a>
    </p>
</div>
